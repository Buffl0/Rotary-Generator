<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator ulotki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
            <section id="preview-clip">
                <div id="preview-wrapper" data-show="hidden">
                    <div class="left">
                        <div class="img-wrapper"><img src="./img/logo_color.png" alt="" class="logo-rotary"></div>
                        <div class="text-container">
                            <div class="text-wrapper">
                                <h2>ROTARY KLUB SILESIA</h2>
                                <p>ZAPRASZA</p>
                            </div>
                            <div class="text-wrapper">
                                <h2 id="meeting-date">Data spotkania</h2>
                                <p id="meeting-time">Godz. 19:00</p>
                            </div>
                            <div class="text-wrapper">
                                <h2>MIEJSCE SPOTKANIA</h2>
                                <p id="location-name">Nazwa miejsca</p>
                                <p id="street-name">Ulica</p>
                                <p id="city-name">Miasto</p>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="img-wrapper" id="guest-photo">
                            <div class="guest-name-wrapper">
                                <h2>Gość Specjalny</h2>
                                <p id="guest-fullname">Imię i Nazwisko </p>
                            </div>
                        </div>
                        <div class="guest-description-wrapper">
                            <p id="guest-description">Opis</p>
                        </div>
                        <div class="img-wrapper"><img src="./img/magic_of_rotary.png" alt="" class="magic-of-rotary"></div>
                    </div>
                </div>
            </section>
           
            <script src="./script.js"></script>
</body>
</html>
